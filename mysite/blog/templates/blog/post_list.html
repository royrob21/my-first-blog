<!DOCTYPE html>
<html>
    <head>
        <title>Blog di Stefania e Sara</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog di Stefania e Sara</a></h1>
        </header>

        {% for post in posts %}
           <article>
              <time>published: {{ post.published_date }}</time>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>{{ post.text|linebreaksbr }}</p>
           </article>
        {% endfor %}

    </body>
</html>
